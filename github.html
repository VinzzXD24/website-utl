<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Downloader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
    :root {
      --primary-color: #238636;
      --background-color: #0d1117;
      --secondary-color: #161b22;
      --highlight-color: #2ea043;
      --border-color: #30363d;
      --text-color: #ffffff;
      --input-bg-color: #21262d;
      --button-hover-color: #2ea043;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --font-family: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      background: var(--secondary-color);
      box-shadow: 0 4px 15px var(--shadow-color);
      margin-bottom: 2rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .icon {
      font-size: 2.2rem;
      color: var(--primary-color);
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--text-color);
    }

    .container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      width: 90%;
    }

    .input-group {
      margin: 2rem 0;
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 1.2rem;
      background: var(--input-bg-color);
      border: 2px solid var(--border-color);
      color: var(--text-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      padding-right: 140px;
    }

    .input-field:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(35, 134, 54, 0.3);
      outline: none;
    }

    .button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      padding: 0.8rem 1.5rem;
      background: var(--primary-color);
      border: none;
      border-radius: 6px;
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: var(--button-hover-color);
      transform: translateY(-50%) scale(1.05);
    }

    .download-section {
      margin-top: 2rem;
      background: var(--input-bg-color);
      padding: 1.5rem;
      border-radius: 8px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .file-item {
      margin-bottom: 1rem;
    }

    .download-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--text-color);
      text-decoration: none;
      transition: transform 0.3s ease;
      padding: 0.8rem;
      border-radius: 6px;
      background: var(--secondary-color);
    }

    .download-link:hover {
      transform: translateX(10px);
      background: var(--border-color);
    }

    .download-icon {
      font-size: 1.5rem;
      color: var(--highlight-color);
    }

    .warning {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--input-bg-color);
      border-left: 4px solid var(--primary-color);
      border-radius: 6px;
    }

    .warning p {
      line-height: 1.6;
      font-size: 0.9rem;
      color: #cccccc;
    }

    .copyright-warning {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--input-bg-color);
      border-left: 4px solid #ff3b30;
      border-radius: 6px;
    }

    .copyright-warning p {
      font-size: 0.9rem;
      color: #cccccc;
      line-height: 1.6;
    }

    .footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--secondary-color);
      margin-top: auto;
      border-top: 1px solid var(--border-color);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(3px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        width: 95%;
      }
      
      .button {
        position: relative;
        width: 100%;
        margin-top: 1rem;
        transform: none;
        right: auto;
        top: auto;
      }
      
      .input-field {
        padding-right: 1.2rem;
      }
    }
</style>
</head>
<body>
  <header>
    <div class="header-content">
      <i class="fab fa-github icon"></i>
      <h2>GitHub Downloader</h2>
    </div>
  </header>

  <div class="container">
    <div class="input-group">
      <input type="text" class="input-field" id="github-url" placeholder="Masukkan URL Repo/Gist GitHub">
      <button class="button" onclick="downloadGitHub()">Cari</button>
    </div>

    <div class="download-section" id="download-section">
      <!-- Dynamic content will be inserted here -->
    </div>

    <div class="warning">
      <p>Contoh URL yang valid: https://gist.github.com/siputzx/966268a3aa3c14695e80cc9f30da8e9f</p>
    </div>

    <div class="copyright-warning">
      <p>Harap perhatikan lisensi dan hak cipta konten sebelum mendownload. Gunakan hanya untuk tujuan yang sah.</p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 GitHub Downloader | All Rights Reserved</p>
  </footer>

  <script>
    function downloadGitHub() {
      const url = document.getElementById('github-url').value;
      fetch(`https://api.siputzx.my.id/api/d/github?url=${url}`)
        .then(response => response.json())
        .then(data => {
          const downloadSection = document.getElementById('download-section');
          downloadSection.innerHTML = '';
          
          if (data.files && data.files.length > 0) {
            downloadSection.style.display = 'block';
            data.files.forEach(file => {
              const fileElement = document.createElement('div');
              fileElement.className = 'file-item';
              fileElement.innerHTML = `
                <a href="${file.raw_url}" class="download-link" download>
                  <i class="fas fa-file-download download-icon"></i>
                  <span>${file.name} (${(file.size/1024).toFixed(2)} KB)</span>
                </a>
              `;
              downloadSection.appendChild(fileElement);
            });
          } else {
            alert('Tidak ditemukan file atau URL tidak valid');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Terjadi kesalahan, coba lagi nanti.');
        });
    }
  </script>
</body>
</html>
