<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
    <style>
        :root {
            --primary: #1e1e1e;
            --secondary: #252525;
            --text: #e5e5e5;
            --text-light: #999999;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.2);
            --input-bg: #2e2e2e;
            --max-width: 900px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            z-index: 100;
            background: var(--secondary);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow);
        }

        header i {
            font-size: 1.8rem;
            color: var(--text);
        }

        header h2 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .hero {
            text-align: center;
            max-width: var(--max-width);
            margin-top: 100px;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--text-light);
            line-height: 1.5;
        }

        input {
            width: 80%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text);
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .result {
            margin-top: 20px;
        }

        .media-preview {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 10px;
        }

        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        .thumbnail {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .download-btn {
            display: inline-block;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: var(--text-light);
            opacity: 0.7;
            text-align: center;
            width: 100%;
            padding: 20px;
            background: var(--secondary);
            border-top: 1px solid var(--border);
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            header {
                top: 10px;
                left: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Instagram Downloader</h2>
    </header>

    <div class="hero">
        <h1>Download Instagram Media</h1>
        <p>Masukkan URL dari Instagram untuk mengunduh gambar atau video.</p>
        <input type="text" id="urlInput" placeholder="Masukkan URL Instagram" required>
        <button onclick="downloadInstagram()">Download</button>
    </div>

    <div id="result" class="result"></div>

    <div class="footer">
        <p>&copy; 2025 Instagram Downloader</p>
    </div>

    <script>
        function downloadInstagram() {
            let url = document.getElementById("urlInput").value;
            if (!url) {
                alert("Masukkan URL Instagram!");
                return;
            }

            let apiUrl = `https://api.siputzx.my.id/api/d/igdl?url=${encodeURIComponent(url)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status) {
                        let resultDiv = document.getElementById("result");
                        resultDiv.innerHTML = "<h3>Hasil:</h3>";

                        data.data.forEach(item => {
                            let isVideo = item.url.includes(".mp4");

                            // Menampilkan thumbnail jika ada
                            let thumbnail = item.thumbnail ? `<img class="thumbnail" src="${item.thumbnail}" alt="Thumbnail">` : '';

                            let mediaElement = isVideo 
                                ? `<video controls><source src="${item.url}" type="video/mp4">Browser tidak mendukung video.</video>`
                                : `<img class="media-preview" src="${item.url}" alt="Media">`;

                            // Menambahkan thumbnail di atas media dan tombol download
                            resultDiv.innerHTML += `
                                ${thumbnail}
                                ${mediaElement}
                                <a href="${item.url}" class="download-btn" download>Download</a>
                            `;
                        });
                    } else {
                        alert("Terjadi kesalahan, periksa URL yang dimasukkan.");
                    }
                })
                .catch(error => {
                    alert("Gagal mengambil data dari API.");
                    console.error(error);
                });
        }
    </script>
</body>
</html>
