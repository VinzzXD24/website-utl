<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Downloader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    :root {
      --primary: #1e1e1e;
      --secondary: #252525;
      --text: #e5e5e5;
      --text-light: #999999;
      --border: #333333;
      --shadow: rgba(0, 0, 0, 0.2);
      --input-bg: #2e2e2e;
      --max-width: 900px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Header */
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      z-index: 100;
      background: var(--secondary);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow);
    }

    header i {
      font-size: 2rem;
      color: var(--text);
    }

    header h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text);
    }

    /* Thumbnail and Download Button */
    .thumbnail-container {
      text-align: center;
      margin-top: 20px;
    }

    .thumbnail {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .download-btn {
      padding: 12px 30px;
      background: var(--secondary);
      border: 2px solid transparent;
      border-radius: 8px;
      color: var(--text);
      font-size: 1.1rem;
      text-decoration: none;
      transition: box-shadow 0.3s, transform 0.3s;
      display: inline-block;
    }

    .download-btn:hover {
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
      transform: translateY(-3px);
    }

    /* Footer */
    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: var(--text-light);
      opacity: 0.7;
      text-align: center;
      width: 100%;
      padding: 20px;
      background: var(--secondary);
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <i class="fab fa-instagram"></i>
    <h2>Instagram Downloader</h2>
  </header>

  <!-- Thumbnail and Download Section -->
  <div class="thumbnail-container">
    <img id="thumbnail" class="thumbnail" src="" alt="Instagram Thumbnail" />
    <a id="downloadBtn" class="download-btn" href="#" download>Download</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Instagram Downloader</p>
  </div>

  <script>
    function fetchInstagramData(url) {
      fetch(`https://api.siputzx.my.id/api/d/igdl?url=${encodeURIComponent(url)}`)
        .then(response => response.json())
        .then(data => {
          if (data.status) {
            const thumbnail = data.data[0].thumbnail;
            const videoUrl = data.data[0].url;
            document.getElementById('thumbnail').src = thumbnail;
            document.getElementById('downloadBtn').href = videoUrl;
          } else {
            alert("Invalid URL or Instagram post not found.");
          }
        })
        .catch(error => {
          console.error("Error fetching Instagram data:", error);
          alert("There was an error fetching the data.");
        });
    }

    // Example URL - replace with the input from the user
    const instagramUrl = "https://www.instagram.com/p/DFpndLYS4Xh/?img_index=1&igsh=eW1vcGw0M3hnbnZo"; 
    fetchInstagramData(instagramUrl);
  </script>
</body>
</html>
