<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Downloader</title>
  <style>
    :root {
      --primary: #1e1e1e;
      --secondary: #252525;
      --text: #e5e5e5;
      --text-light: #999999;
      --border: #333333;
      --shadow: rgba(0, 0, 0, 0.2);
      --input-bg: #2e2e2e;
      --max-width: 900px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Header */
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      z-index: 100;
      background: var(--secondary);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow);
    }

    header i {
      font-size: 1.8rem;
      color: var(--text);
    }

    header h2 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      max-width: var(--max-width);
      margin-top: 100px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 600;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: var(--text-light);
      line-height: 1.5;
    }

    /* Form */
    .input-container {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .url-input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .url-input:focus {
      outline: none;
      border-color: var(--text);
    }

    .button {
      padding: 10px 20px;
      background: var(--secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background: var(--border);
      border-color: var(--text);
    }

    .download-section {
      display: none;
      text-align: center;
      margin-top: 30px;
      align-items: center; /* Menjaga elemen di tengah */
    }

    .thumbnail {
      max-width: 300px;
      margin-bottom: 20px;
    }

    #downloadButton {
      display: inline-block; /* Agar tombol berada di bawah thumbnail dan tidak meluas */
      margin-top: 20px; /* Jarak antara tombol dan thumbnail */
    }

    /* Loading Animation */
    .loading {
      display: none;
      color: var(--text);
      font-size: 1.5rem;
      text-align: center;
    }

    .mission-completed {
      display: none;
      color: var(--text);
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
    }

  </style>
</head>
<body>

<header>
  <i class="fas fa-download"></i>
  <h2>Instagram Downloader</h2>
</header>

<div class="hero">
  <h1>Download Instagram Photos & Videos</h1>
  <p>Masukkan URL Instagram yang valid untuk mengunduh foto atau video.</p>

  <div class="input-container">
    <input type="text" id="urlInput" class="url-input" placeholder="Masukkan URL Instagram" />
    <button class="button" id="downloadBtn">Download</button>
  </div>

  <div class="loading" id="loading">
    Sedang memuat... Mohon tunggu.
  </div>

  <div class="mission-completed" id="missionCompleted">
    Misi Selesai!
  </div>

  <div class="download-section" id="downloadSection">
    <img src="" id="thumbnail" class="thumbnail" alt="Thumbnail" />
    <button class="button" id="downloadButton" onclick="downloadFile()">Download</button>
  </div>
</div>

<script>
  document.getElementById("downloadBtn").addEventListener("click", function() {
    const url = document.getElementById("urlInput").value.trim();

    // Validasi URL Instagram
    const regexStandard = /^https:\/\/www\.instagram\.com\/p\/[a-zA-Z0-9-_]+\/$/;
    const regexWithParams = /^https:\/\/www\.instagram\.com\/p\/[a-zA-Z0-9-_]+\/\?([a-zA-Z0-9-_]+=[a-zA-Z0-9-_]+&?)*/;

    if (!regexStandard.test(url) && !regexWithParams.test(url)) {
      alert("URL Instagram tidak valid!");
      return;
    }

    document.getElementById("loading").style.display = "block";
    document.getElementById("missionCompleted").style.display = "none";
    document.getElementById("downloadSection").style.display = "none";

    const apiUrl = `https://api.siputzx.my.id/api/d/igdl?url=${encodeURIComponent(url)}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        if (data.status) {
          document.getElementById("loading").style.display = "none";
          document.getElementById("missionCompleted").style.display = "block";
          
          const thumbnailUrl = data.data[0].thumbnail;
          const downloadUrl = data.data[0].url;

          document.getElementById("thumbnail").src = thumbnailUrl;
          document.getElementById("downloadButton").setAttribute("href", downloadUrl);
          document.getElementById("downloadSection").style.display = "block";
        } else {
          alert("Gagal mengambil data. Pastikan URL Instagram benar.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Terjadi kesalahan, coba lagi.");
      });
  });

  function downloadFile() {
    const downloadUrl = document.getElementById("downloadButton").getAttribute("href");
    if (downloadUrl) {
      window.location.href = downloadUrl;
    }
  }
</script>

</body>
</html>
