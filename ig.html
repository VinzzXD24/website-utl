<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
    <style>
        :root {
            --primary: #1e1e1e;
            --secondary: #252525;
            --text: #e5e5e5;
            --text-light: #999999;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.2);
            --input-bg: #2e2e2e;
            --max-width: 900px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Loading animation */
        .loading-container {
            text-align: center;
            display: none; /* Hide by default */
        }

        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: loading 1.5s ease-in-out infinite;
        }

        .loading-spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--text);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes loading {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mission Completed */
        .completed-container {
            display: none; /* Hide by default */
            text-align: center;
            color: #00c853;
        }

        .completed-text {
            font-size: 2rem;
            font-weight: bold;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Main Content */
        .content {
            text-align: center;
            max-width: var(--max-width);
        }

        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #00c853;
            border: none;
            border-radius: 5px;
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #028c4a;
        }

        /* Link input style */
        input {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid var(--border);
            background-color: var(--input-bg);
            color: var(--text);
            margin-bottom: 20px;
        }

        .thumbnail-container {
            margin-top: 20px;
        }

        .thumbnail img {
            max-width: 300px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Instagram Downloader</h1>
        <p>Enter the URL of the Instagram post to download:</p>
        <input type="text" id="urlInput" placeholder="Paste Instagram URL here">
        <button class="button" onclick="startLoading()">Check URL</button>

        <!-- Loading animation -->
        <div class="loading-container" id="loadingContainer">
            <p class="loading-text">Checking URL...</p>
            <div class="loading-spinner"></div>
        </div>

        <!-- Mission Completed -->
        <div class="completed-container" id="completedContainer">
            <p class="completed-text">Mission Completed!</p>
        </div>

        <!-- Thumbnail Display -->
        <div class="thumbnail-container" id="thumbnailContainer" style="display:none;">
            <h2>Preview:</h2>
            <div class="thumbnail" id="thumbnail"></div>
            <a id="downloadLink" class="button" style="display: none;">Download</a>
        </div>
    </div>

    <script>
        // Function to validate Instagram URL using regex
        function isInstagramUrl(url) {
            const regex = /^(https:\/\/www\.instagram\.com\/p\/[a-zA-Z0-9-_]+\/\?igsh=[\w-]+)$/;
            return regex.test(url);
        }

        // Function to simulate the loading process
        function startLoading() {
            const urlInput = document.getElementById('urlInput').value;
            if (isInstagramUrl(urlInput)) {
                document.getElementById('loadingContainer').style.display = 'block';
                document.getElementById('completedContainer').style.display = 'none';

                // Simulate the URL checking and fetching process (replace with real API)
                setTimeout(() => {
                    document.getElementById('loadingContainer').style.display = 'none';
                    document.getElementById('completedContainer').style.display = 'block';

                    // Display a mock thumbnail and download button
                    displayThumbnail(urlInput);
                }, 3000); // Simulate 3 seconds delay
            } else {
                alert('Please enter a valid Instagram post URL');
            }
        }

        // Display the thumbnail and download link (mockup for demo purposes)
        function displayThumbnail(url) {
            const thumbnailContainer = document.getElementById('thumbnailContainer');
            const thumbnailElement = document.getElementById('thumbnail');
            const downloadLink = document.getElementById('downloadLink');

            // Replace with actual API call to fetch media (image or video)
            const thumbnailUrl = "https://via.placeholder.com/300"; // Placeholder for thumbnail image
            const downloadUrl = url; // In a real application, use the fetched media URL

            // Set thumbnail image
            thumbnailElement.innerHTML = `<img src="${thumbnailUrl}" alt="Instagram thumbnail">`;

            // Set download link
            downloadLink.href = downloadUrl;
            downloadLink.download = "instagram_media";
            downloadLink.style.display = 'inline-block'; // Show download button
        }
    </script>
</body>
</html>
