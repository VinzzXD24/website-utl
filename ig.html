<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
    <style>
        :root {
            --primary: #1e1e1e;
            --secondary: #252525;
            --text: #e5e5e5;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.2);
            --input-bg: #2e2e2e;
            --max-width: 900px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: var(--max-width);
            margin: auto;
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px var(--shadow);
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 80%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text);
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .result {
            margin-top: 20px;
        }

        .media-preview {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 10px;
        }

        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        .thumbnail {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .download-btn {
            display: inline-block;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram Video & Foto Downloader</h2>
        <input type="text" id="urlInput" placeholder="Masukkan URL Instagram" required>
        <button onclick="downloadInstagram()">Download</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function downloadInstagram() {
            let url = document.getElementById("urlInput").value;
            if (!url) {
                alert("Masukkan URL Instagram!");
                return;
            }

            let apiUrl = `https://api.siputzx.my.id/api/d/igdl?url=${encodeURIComponent(url)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status) {
                        let resultDiv = document.getElementById("result");
                        resultDiv.innerHTML = "<h3>Hasil:</h3>";

                        data.data.forEach(item => {
                            let isVideo = item.url.includes(".mp4");

                            // Menampilkan thumbnail jika ada
                            let thumbnail = item.thumbnail ? `<img class="thumbnail" src="${item.thumbnail}" alt="Thumbnail">` : '';

                            let mediaElement = isVideo 
                                ? `<video controls><source src="${item.url}" type="video/mp4">Browser tidak mendukung video.</video>`
                                : `<img class="media-preview" src="${item.url}" alt="Gambar">`;

                            resultDiv.innerHTML += `
                                ${thumbnail}
                                ${mediaElement}
                                <a href="${item.url}" class="download-btn" download>Download</a>
                            `;
                        });
                    } else {
                        alert("Terjadi kesalahan, periksa URL yang dimasukkan.");
                    }
                })
                .catch(error => {
                    alert("Gagal mengambil data dari API.");
                    console.error(error);
                });
        }
    </script>
</body>
</html>
