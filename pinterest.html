<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Downloader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary-color: #E60023;
      --background-color: #121212;
      --secondary-color: #1a1a1a;
      --highlight-color: #FF4C4C;
      --border-color: #444444;
      --text-color: #ffffff;
      --input-bg-color: #2d2d2d;
      --button-hover-color: #cc0022;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --font-family: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 2rem;
      background: var(--secondary-color);
      border-radius: 10px;
      box-shadow: 0px 4px 15px var(--shadow-color);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-field {
      width: 100%;
      padding: 1rem;
      background: var(--input-bg-color);
      border: 2px solid var(--border-color);
      color: var(--text-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(230, 0, 35, 0.3);
      outline: none;
    }

    .button {
      width: 100%;
      padding: 1rem;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: bold;
    }

    .button:hover {
      background: var(--button-hover-color);
    }

    .download-section {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--input-bg-color);
      border-radius: 8px;
      display: none;
    }

    .download-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }

    .download-link:hover {
      color: var(--highlight-color);
    }

    .download-icon {
      font-size: 1.5rem;
      color: var(--highlight-color);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="input-group">
      <input type="text" class="input-field" id="pinterest-url" placeholder="Masukkan URL Pin Pinterest">
      <button class="button" onclick="downloadPinterest()">Download</button>
    </div>

    <div class="download-section" id="download-section">
      <a href="#" class="download-link" id="download-link">
        <i class="fas fa-download download-icon"></i>
        <span>Download Video</span>
      </a>
    </div>
  </div>

  <script>
    function downloadPinterest() {
      const url = document.getElementById('pinterest-url').value;
      if (!url) {
        alert("Masukkan URL terlebih dahulu.");
        return;
      }

      fetch(`https://api.siputzx.my.id/api/d/pinterest?url=${url}`)
        .then(response => response.json())
        .then(data => {
          if (data.status) {
            document.getElementById('download-link').href = data.data.url;
            document.getElementById('download-section').style.display = "block";
          } else {
            alert('Video tidak ditemukan atau ada kesalahan.');
          }
        })
        .catch(error => {
          alert('Terjadi kesalahan, coba lagi nanti.');
        });
    }
  </script>

</body>
</html>
