<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netcyzen AI Chat</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <style>
    :root {
      --primary: #1e1e1e;
      --secondary: #252525;
      --text: #e5e5e5;
      --text-light: #999999;
      --border: #333333;
      --shadow: rgba(0, 0, 0, 0.2);
      --input-bg: #2e2e2e;
      --max-width: 900px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--text);
      line-height: 1.6;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: var(--max-width);
      height: 80vh;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px var(--shadow);
    }

    .chat-header {
      background: var(--secondary);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    .chat-header h1 {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .chat-header i {
      color: #00ff99;
    }

    .chat-header button {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 16px;
      cursor: pointer;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      max-width: 80%;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .message.user {
      background: var(--input-bg);
      align-self: flex-end;
      text-align: right;
    }

    .message.ai {
      background: var(--secondary);
      align-self: flex-start;
      text-align: left;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background: var(--secondary);
      border-top: 1px solid var(--border);
    }

    .chat-input textarea {
      flex: 1;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      resize: none;
      height: 50px;
    }

    .chat-input button {
      margin-left: 1rem;
      padding: 0.75rem 1rem;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <h1><i class="fa-solid fa-robot"></i> Netcyzen AI</h1>
      <button id="newChat"><i class="fa-solid fa-plus"></i> New Chat</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <textarea id="userInput" placeholder="Tulis pesan..."></textarea>
      <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const newChatBtn = document.getElementById("newChat");

    function loadChat() {
      const chatData = localStorage.getItem("chatHistory");
      if (chatData) {
        chatMessages.innerHTML = chatData;
      }
    }

    function saveChat() {
      localStorage.setItem("chatHistory", chatMessages.innerHTML);
    }

    function appendMessage(sender, text) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      saveChat();
    }

    sendBtn.addEventListener("click", () => {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("user", message);
      userInput.value = "";
      fetchAIResponse(message);
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    async function fetchAIResponse(message) {
      try {
        const response = await fetch(`https://restapi.apibotwa.biz.id/api/gptlogic?message=${encodeURIComponent(message)}&prompt=Perkenalan Nama Gua Netcyzen AI Yang Gaul ðŸ˜Ž`);
        const data = await response.json();
        if (data.status === 200) {
          appendMessage("ai", data.data.response);
        } else {
          appendMessage("ai", "Maaf, terjadi kesalahan.");
        }
      } catch (error) {
        appendMessage("ai", "Gagal terhubung ke AI.");
      }
    }

    newChatBtn.addEventListener("click", () => {
      chatMessages.innerHTML = "";
      localStorage.removeItem("chatHistory");
    });

    loadChat();
  </script>

</body>
</html>
