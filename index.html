<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat AI</title>
  <!-- Library tambahan -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <style>
    :root {
      --primary: #ffffff;
      --secondary: #f8f8f8;
      --text: #2c2c2c;
      --text-light: #666666;
      --border: #e5e5e5;
      --shadow: rgba(0, 0, 0, 0.05);
      --max-width: 900px;
      --header-height: 60px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --font-mono: 'SF Mono', SFMono-Regular, ui-monospace, Monaco, monospace;
    }
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
    }
    body {
      background: var(--primary);
      color: var(--text);
      line-height: 1.6;
      font-size: 15px;
    }
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: var(--secondary);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--text-light);
      border-radius: 3px;
    }
    /* Header Fixed */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background: var(--primary);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 0 1rem;
    }
    .header .header-icon {
      position: absolute;
      left: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
    }
    .header h1 {
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
      width: 100%;
      /* Pastikan elemen header lain (seperti icon) tidak mengganggu tampilan */
      padding: 0 2rem;
    }
    /* Main Container, beri margin-top sesuai tinggi header */
    .main-container {
      max-width: var(--max-width);
      margin: calc(var(--header-height) + 1rem) auto 0;
      padding: 0 1rem 1rem;
      min-height: calc(100vh - var(--header-height));
      display: flex;
      flex-direction: column;
    }
    .messages-container {
      flex: 1;
      padding: 1.5rem 0;
      overflow-y: auto;
    }
    .message-row {
      margin-bottom: 1.5rem;
      animation: fadeIn 0.3s ease-out forwards;
    }
    .message-content {
      display: inline-block;
      max-width: 100%;
      padding: 1rem 1.5rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--primary);
      box-shadow: 0 2px 8px var(--shadow);
      transition: var(--transition);
    }
    /* Pesan AI dengan background berbeda */
    .message-row.ai .message-content {
      background: var(--secondary);
    }
    .message-text {
      font-size: 15px;
      line-height: 1.8;
    }
    /* Input Area */
    .input-container {
      padding: 1rem;
      border-top: 1px solid var(--border);
      background: var(--primary);
    }
    .input-wrapper {
      display: flex;
      gap: 1rem;
    }
    .input-box {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      resize: none;
      transition: var(--transition);
      box-shadow: 0 2px 8px var(--shadow);
    }
    .input-box:focus {
      outline: none;
      border-color: var(--text);
      box-shadow: 0 4px 12px var(--shadow);
    }
    .button {
      padding: 0.75rem 1.25rem;
      background: var(--primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .button:hover {
      background: var(--secondary);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px var(--shadow);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        max-width: 100%;
        margin: calc(var(--header-height) + 1rem) 0 0;
      }
      .message-content {
        margin: 0.5rem;
      }
      .input-wrapper {
        gap: 0.5rem;
      }
    }
    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #1a1a1a;
        --secondary: #252525;
        --text: #e5e5e5;
        --text-light: #999999;
        --border: #333333;
        --shadow: rgba(0, 0, 0, 0.2);
      }
    }
  </style>
</head>
<body>
  <!-- Header Fixed -->
  <div class="header">
    <div class="header-icon"><i class="fas fa-robot"></i></div>
    <!-- Tempat teks yang dianimasikan oleh Typed.js -->
    <h1 id="header-title"></h1>
  </div>

  <!-- Konten Utama -->
  <div class="main-container">
    <div class="messages-container" id="messages-container">
      <!-- Pesan akan muncul di sini -->
    </div>
    <div class="input-container">
      <div class="input-wrapper">
        <textarea id="input-box" class="input-box" placeholder="Ketik pesan..." rows="2"></textarea>
        <button class="button" id="send-btn">Kirim</button>
      </div>
    </div>
  </div>

  <script>
    // Inisialisasi Typed.js untuk header
    document.addEventListener("DOMContentLoaded", function() {
      new Typed("#header-title", {
        strings: ["Chat AI", "Selamat Datang di Chat AI"],
        typeSpeed: 60,
        backSpeed: 30,
        loop: true,
        showCursor: false
      });
    });

    // Seleksi elemen DOM
    const inputBox = document.getElementById('input-box');
    const sendBtn = document.getElementById('send-btn');
    const messagesContainer = document.getElementById('messages-container');
    const prompt = "Perkenalan Nama Gua Netcyzen AI Yang Gaul ðŸ˜Ž";

    // Fungsi untuk mengirim pesan
    sendBtn.addEventListener('click', async () => {
      const userMessage = inputBox.value.trim();
      if (!userMessage) return;

      // Tampilkan pesan pengguna
      displayMessage(userMessage, 'user');
      inputBox.value = '';

      // Panggil API dan tampilkan respons AI
      const responseMessage = await getAIResponse(userMessage);
      displayMessage(responseMessage, 'ai');
    });

    // Fungsi untuk memanggil API
    async function getAIResponse(userMessage) {
      const url = `https://restapi.apibotwa.biz.id/api/gptlogic?message=${encodeURIComponent(userMessage)}&prompt=${encodeURIComponent(prompt)}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.status === 200 && data.data && data.data.response) {
          return data.data.response;
        } else {
          console.error("Respons API tidak sesuai:", data);
          return "Maaf, terjadi kesalahan dalam respons.";
        }
      } catch (error) {
        console.error("Error fetching API:", error);
        return "Terjadi error pada server.";
      }
    }

    // Fungsi untuk menampilkan pesan
    function displayMessage(message, sender) {
      const messageRow = document.createElement('div');
      messageRow.classList.add('message-row', sender);

      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent.innerHTML = `<p class="message-text">${message}</p>`;

      messageRow.appendChild(messageContent);
      messagesContainer.appendChild(messageRow);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Kirim pesan dengan Enter (tanpa shift)
    inputBox.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
