<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Chat AI</h1>
        </div>
        <div class="messages-container" id="messages-container">
            <!-- Messages will be shown here -->
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="input-box" class="input-box" placeholder="Type a message..." rows="2"></textarea>
                <button class="button" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const inputBox = document.getElementById('input-box');
        const sendBtn = document.getElementById('send-btn');
        const messagesContainer = document.getElementById('messages-container');
        const prompt = "Perkenalan Nama Gua Netcyzen AI Yang Gaul ðŸ˜Ž";

        sendBtn.addEventListener('click', async () => {
            const userMessage = inputBox.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'user');
                inputBox.value = ''; // Clear the input box
                
                const responseMessage = await getAIResponse(userMessage);
                displayMessage(responseMessage, 'ai');
            }
        });

        async function getAIResponse(userMessage) {
            const url = `https://restapi.apibotwa.biz.id/api/gptlogic?message=${encodeURIComponent(userMessage)}&prompt=${encodeURIComponent(prompt)}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.reply;  // Assuming the API returns the message under 'reply' key
        }

        function displayMessage(message, sender) {
            const messageRow = document.createElement('div');
            messageRow.classList.add('message-row', sender);

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.innerHTML = `<p class="message-text">${message}</p>`;

            messageRow.appendChild(messageContent);
            messagesContainer.appendChild(messageRow);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
