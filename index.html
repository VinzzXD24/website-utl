<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat AI</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <style>
    /* CSS styles di sini */
    :root {
      --primary: #ffffff;
      --secondary: #f8f8f8;
      --text: #2c2c2c;
      --text-light: #666666;
      --border: #e5e5e5;
      --shadow: rgba(0, 0, 0, 0.05);
      --max-width: 900px;
      --sidebar-width: 300px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --font-mono: 'SF Mono', SFMono-Regular, ui-monospace, Monaco, monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--text);
      line-height: 1.6;
      font-size: 15px;
    }

    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages-container {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .message-row {
      margin-bottom: 1.5rem;
      animation: fadeIn 0.3s ease-out forwards;
    }

    .message-content {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--primary);
      box-shadow: 0 2px 8px var(--shadow);
    }

    .button {
      padding: 0.75rem 1.25rem;
      background: var(--primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .input-container {
      padding: 1.5rem;
      border-top: 1px solid var(--border);
      background: var(--primary);
    }

    .input-box {
      flex: 1;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>Netcyzen AI Chat</h1>
    </div>

    <div class="messages-container" id="messages-container">
      <!-- Messages will appear here -->
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <textarea id="input-box" class="input-box" placeholder="Tulis pesan..." rows="2"></textarea>
        <button class="button" id="send-button">Kirim</button>
      </div>
    </div>
  </div>

  <script>
    const sendButton = document.getElementById('send-button');
    const inputBox = document.getElementById('input-box');
    const messagesContainer = document.getElementById('messages-container');

    const prompt = "Perkenalan Nama Gua Netcyzen AI Yang Gaul ðŸ˜Ž";

    // Fungsi untuk menampilkan pesan di UI
    function displayMessage(message, sender = "user") {
      const messageRow = document.createElement('div');
      messageRow.classList.add('message-row');
      messageRow.classList.add(sender);

      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent.textContent = message;

      messageRow.appendChild(messageContent);
      messagesContainer.appendChild(messageRow);

      messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll ke bawah
    }

    // Fungsi untuk memanggil API
    async function getAIResponse(userMessage) {
      const url = `https://restapi.apibotwa.biz.id/api/gptlogic?message=${encodeURIComponent(userMessage)}&prompt=${encodeURIComponent(prompt)}`;
      try {
        const response = await fetch(url, { mode: 'cors' });
        const data = await response.json();
        if (data.status === 200 && data.data && data.data.response) {
          return data.data.response; // Mengambil data dari response sesuai format baru
        } else {
          console.error("Respons API tidak sesuai:", data);
          return "Maaf, terjadi kesalahan dalam respons.";
        }
      } catch (error) {
        console.error("Error fetching API:", error);
        return "Terjadi error pada server.";
      }
    }

    // Ketika tombol Kirim diklik
    sendButton.addEventListener('click', async () => {
      const userMessage = inputBox.value;
      if (userMessage.trim() !== '') {
        displayMessage(userMessage, "user"); // Menampilkan pesan dari user
        inputBox.value = ''; // Kosongkan input box

        // Mendapatkan respons dari AI
        const aiResponse = await getAIResponse(userMessage);
        displayMessage(aiResponse, "ai"); // Menampilkan pesan dari AI
      }
    });

    // Agar bisa mengirim dengan Enter
    inputBox.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendButton.click();
      }
    });
  </script>
</body>
</html>
