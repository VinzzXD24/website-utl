<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube MP4 Downloader</title>
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --primary-color: #ff3b30;
      --background-color: #121212;
      --secondary-color: #1a1a1a;
      --highlight-color: #ff5722;
      --border-color: #444444;
      --text-color: #ffffff;
      --input-bg-color: #2d2d2d;
      --button-hover-color: #ff7043;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --font-family: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 1rem 1.5rem;
      background: var(--secondary-color);
      box-shadow: 0 4px 15px var(--shadow-color);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Logo YouTube di kiri header */
    .logo i {
      font-size: 2.5rem;
      color: var(--primary-color);
      animation: pulse 1.5s infinite;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--text-color);
    }

    .container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      width: 90%;
    }

    .input-group {
      margin: 2rem 0;
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 1.2rem;
      background: var(--input-bg-color);
      border: 2px solid var(--border-color);
      color: var(--text-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      padding-right: 140px;
    }

    .input-field:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(255, 59, 48, 0.3);
      outline: none;
    }

    .button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      padding: 0.8rem 1.5rem;
      background: var(--primary-color);
      border: none;
      border-radius: 6px;
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: var(--button-hover-color);
      transform: translateY(-50%) scale(1.05);
    }

    .download-section {
      margin-top: 2rem;
      background: var(--input-bg-color);
      padding: 1.5rem;
      border-radius: 8px;
      display: none;
      animation: fadeIn 0.5s ease;
      text-align: center;
    }

    .download-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      color: var(--text-color);
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .download-link:hover {
      transform: translateX(10px);
    }

    .download-icon {
      font-size: 1.5rem;
      color: var(--highlight-color);
    }

    /* Teks tambahan di bawah tombol download */
    .info-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #cccccc;
      text-align: center;
    }

    .warning {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--input-bg-color);
      border-left: 4px solid var(--primary-color);
      border-radius: 6px;
    }

    .warning p {
      line-height: 1.6;
      font-size: 0.9rem;
      color: #cccccc;
    }

    .footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--secondary-color);
      margin-top: auto;
      border-top: 1px solid var(--border-color);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        width: 95%;
      }

      header {
        flex-direction: column;
        text-align: center;
        align-items: center;
      }

      .button {
        position: relative;
        width: 100%;
        margin-top: 1rem;
        transform: none;
        right: auto;
        top: auto;
      }

      .input-field {
        padding-right: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo YouTube di kiri -->
    <div class="logo">
      <i class="fab fa-youtube"></i>
    </div>
    <h2>YouTube MP4 Downloader</h2>
  </header>

  <div class="container">
    <div class="input-group">
      <input type="text" class="input-field" id="url" placeholder="Masukkan URL YouTube">
      <button class="button" onclick="getYouTubeData()">Download</button>
    </div>

    <div class="download-section" id="download-section">
      <a href="#" id="download-link" class="download-link">
        <i class="fas fa-download download-icon"></i> Download Video
      </a>
      <p class="info-text">Klik tombol di atas untuk mengunduh video dalam kualitas terbaik.</p>
    </div>

    <div class="warning">
      <p>Gunakan layanan ini secara bertanggung jawab. Hindari mengunduh konten berhak cipta tanpa izin.</p>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 YouTube Downloader | Dibuat oleh Vinzz Official
  </footer>

  <script>
    function getYouTubeData() {
      const url = document.getElementById("url").value.trim();
      const downloadSection = document.getElementById("download-section");
      const downloadLink = document.getElementById("download-link");

      if (url === "") {
        alert("Masukkan URL YouTube yang valid!");
        return;
      }

      fetch(`https://api.siputzx.my.id/api/d/ytmp4?url=${encodeURIComponent(url)}`)
        .then(response => response.json())
        .then(data => {
          if (data.status) {
            downloadSection.style.display = "block";
            downloadLink.href = data.data.dl;
          } else {
            alert("Gagal mengambil data video!");
          }
        })
        .catch(() => alert("Terjadi kesalahan saat mengambil data."));
    }
  </script>

</body>
</html>
