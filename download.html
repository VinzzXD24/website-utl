<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - NetCyzen AI</title>
    <style>
        :root {
            --primary: #1e1e1e;
            --secondary: #252525;
            --text: #e5e5e5;
            --text-light: #999999;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: var(--input-bg);
            color: var(--text);
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Fitur download aplikasi masih dalam pengembangan. Nantikan segera!</p>
        <a href="/" class="back-button">Kembali</a>
    </div>
</body>
</html>
