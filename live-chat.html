<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Netcyzen AI</title>
    
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --primary: #1e1e1e;
            --secondary: #252525;
            --text: #e5e5e5;
            --text-light: #999999;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.2);
            --input-bg: #2e2e2e;
            --button-bg: linear-gradient(45deg, #007bff, #00d4ff);
            --button-hover: linear-gradient(45deg, #0056b3, #00a1d4);
            --button-text: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
        }

        .chat-container {
            background: var(--secondary);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px var(--shadow);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s, box-shadow 0.3s;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 123, 255, 0.5);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0px 2px 5px rgba(0, 123, 255, 0.3);
        }

        .social-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .social-buttons a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 6px;
            display: inline-block;
            width: 48%;
            text-align: center;
            transition: 0.3s ease;
        }

        .whatsapp {
            background: #25D366;
            box-shadow: 0px 4px 8px rgba(37, 211, 102, 0.3);
        }

        .whatsapp:hover {
            background: #1eb64a;
            box-shadow: 0px 6px 12px rgba(37, 211, 102, 0.5);
        }

        .telegram {
            background: #0088cc;
            box-shadow: 0px 4px 8px rgba(0, 136, 204, 0.3);
        }

        .telegram:hover {
            background: #0077b5;
            box-shadow: 0px 6px 12px rgba(0, 136, 204, 0.5);
        }

        /* Tombol kembali di pojok kiri atas */
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
        }

        .back-button a {
            display: inline-block;
            background: #444;
            color: var(--text);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-button a:hover {
            background: #666;
        }

    </style>
</head>
<body>

    <!-- Tombol Kembali di pojok kiri atas -->
    <div class="back-button">
        <a href="/">‚Üê Kembali</a>
    </div>

    <h2>Live Chat</h2>

    <div class="chat-container">
        <input type="text" id="name" placeholder="Masukkan Nama Anda" required>
        <textarea id="message" placeholder="Tulis pesan..." required></textarea>
        <button onclick="sendMessage()">Kirim Pesan</button>

        <div class="social-buttons">
            <a href="https://wa.me/6285179963877" class="whatsapp" target="_blank">WhatsApp</a>
            <a href="https://t.me/NetcyzenAI" class="telegram" target="_blank">Telegram</a>
        </div>
    </div>

    <script>
        emailjs.init("NpSJ7UpBwUyBXXC_n");

        function sendMessage() {
            const name = document.getElementById("name").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!name || !message) {
                alert("Harap isi nama dan pesan!");
                return;
            }

            const templateParams = { user_name: name, user_message: message };

            emailjs.send("service_jfu0bgy", "template_gyunwtl", templateParams)
                .then(() => {
                    alert("Pesan berhasil dikirim!");
                    document.getElementById("message").value = "";
                })
                .catch(() => {
                    alert("Gagal mengirim pesan!");
                });
        }
    </script>

</body>
</html>
