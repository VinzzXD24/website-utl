<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e1e1e;
      --secondary: #252525;
      --text: #e5e5e5;
      --text-light: #999999;
      --border: #333333;
      --shadow: rgba(0, 0, 0, 0.2);
      --input-bg: #2e2e2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--secondary);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px var(--shadow);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: var(--border);
      color: var(--text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: var(--text-light);
    }

    .chat-container {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      background: var(--secondary);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--border);
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background: var(--input-bg);
      text-align: left;
    }

    .user-message {
      background: var(--border);
      text-align: right;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- Form Input Nama -->
  <div class="container" id="name-form">
    <h2>Masukkan Nama Anda</h2>
    <input type="text" id="username" placeholder="Nama Anda">
    <button onclick="startChat()">Mulai Chat</button>
  </div>

  <!-- Chat Box -->
  <div class="chat-container" id="chat-box-container">
    <h2>Live Chat</h2>
    <div class="chat-box" id="chat-box">
      <!-- Chat akan muncul di sini -->
    </div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="Ketik pesan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    let userName = "";

    function startChat() {
      const nameInput = document.getElementById("username").value.trim();
      if (nameInput) {
        userName = nameInput;
        localStorage.setItem("chatUserName", userName); // Simpan nama di localStorage
        document.getElementById("name-form").style.display = "none";
        document.getElementById("chat-box-container").style.display = "flex";
      } else {
        alert("Masukkan nama terlebih dahulu!");
      }
    }

    function sendMessage() {
      const messageInput = document.getElementById("message").value.trim();
      if (messageInput) {
        const chatBox = document.getElementById("chat-box");
        
        // Tambahkan pesan pengguna ke chat box
        const userMessage = document.createElement("div");
        userMessage.classList.add("chat-message", "user-message");
        userMessage.textContent = userName + ": " + messageInput;
        chatBox.appendChild(userMessage);

        // Simpan pesan ke localStorage (mensimulasikan pengiriman ke admin)
        let chatMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        chatMessages.push({ name: userName, message: messageInput });
        localStorage.setItem("chatMessages", JSON.stringify(chatMessages));

        document.getElementById("message").value = ""; // Kosongkan input pesan
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>

</body>
</html>
