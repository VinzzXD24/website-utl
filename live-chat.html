<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Netcyzen AI</title>
    
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        :root {
            --primary: #1e1e1e;
            --secondary: #252525;
            --text: #e5e5e5;
            --text-light: #999999;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.2);
            --input-bg: #2e2e2e;
            --max-width: 900px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .chat-container {
            background: var(--secondary);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px var(--shadow);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #00ff99;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00cc77;
        }

        .social-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .social-buttons a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 48%;
            text-align: center;
        }

        .whatsapp {
            background: #25D366;
        }

        .telegram {
            background: #0088cc;
        }

    </style>
</head>
<body>

    <h2>Live Chat</h2>

    <div class="chat-container">
        <input type="text" id="name" placeholder="Masukkan Nama Anda" required>
        <textarea id="message" placeholder="Tulis pesan..." required></textarea>
        <button onclick="sendEmail()">Kirim</button>

        <div class="social-buttons">
            <a href="https://wa.me/6285179963877" class="whatsapp" target="_blank">WhatsApp</a>
            <a href="https://t.me/NetcyzenAI" class="telegram" target="_blank">Telegram</a>
        </div>
    </div>

    <script>
        // Inisialisasi EmailJS dengan Public Key Anda
        emailjs.init("NpSJ7UpBwUyBXXC_n");

        function sendEmail() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            if (!name || !message) {
                alert("Harap isi nama dan pesan!");
                return;
            }

            const templateParams = {
                user_name: name,
                user_message: message
            };

            emailjs.send("service_jfu0bgy", "template_gyunwtl", templateParams)
                .then((response) => {
                    console.log("Pesan berhasil dikirim", response);
                    alert("Pesan berhasil dikirim!");
                    document.getElementById("message").value = ""; // Hapus pesan setelah dikirim
                }, (error) => {
                    console.log("Gagal mengirim pesan", error);
                    alert("Gagal mengirim pesan!");
                });
        }
    </script>

</body>
</html>
