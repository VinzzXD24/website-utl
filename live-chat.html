<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat - Netcyzen AI</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #1e1e1e;
      --secondary: #252525;
      --text: #e5e5e5;
      --text-light: #999999;
      --border: #333333;
      --shadow: rgba(0, 0, 0, 0.2);
      --input-bg: #2e2e2e;
      --max-width: 900px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: space-between;
    }

    /* Header */
    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: var(--secondary);
      border-bottom: 1px solid var(--border);
    }

    header h2 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .back-button {
      color: var(--text);
      text-decoration: none;
      font-size: 1rem;
      background: var(--border);
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* Chat Box */
    .chat-container {
      width: 100%;
      max-width: var(--max-width);
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background: var(--text);
      color: var(--primary);
    }

    .ai-message {
      align-self: flex-start;
      background: var(--input-bg);
    }

    /* Input Chat */
    .chat-input {
      width: 100%;
      max-width: var(--max-width);
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid var(--border);
      background: var(--secondary);
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 5px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 15px;
      margin-left: 10px;
      background: var(--text);
      color: var(--primary);
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .chat-input button:hover {
      background: var(--text-light);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Kembali</a>
    <h2>Live Chat</h2>
  </header>

  <!-- Chat Container -->
  <div class="chat-container" id="chatContainer">
    <div class="message ai-message">Halo! Ada yang bisa saya bantu?</div>
  </div>

  <!-- Chat Input -->
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Ketik pesan..." />
    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
  </div>

  <script>
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("chatInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const inputField = document.getElementById("chatInput");
      const message = inputField.value.trim();
      if (message === "") return;

      const chatContainer = document.getElementById("chatContainer");

      // Tambahkan pesan pengguna
      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user-message");
      userMessage.textContent = message;
      chatContainer.appendChild(userMessage);

      // Bersihkan input
      inputField.value = "";

      // Simulasi balasan AI
      setTimeout(() => {
        const aiMessage = document.createElement("div");
        aiMessage.classList.add("message", "ai-message");
        aiMessage.textContent = "Terima kasih atas pesan Anda!";
        chatContainer.appendChild(aiMessage);
        
        // Scroll ke bawah
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 1000);
    }
  </script>

</body>
</html>
