<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Pesan dari Pengguna</h2>
  <div id="chat-box"></div>
  
  <input type="text" id="reply-message" placeholder="Balas pesan...">
  <button onclick="sendReply()">Kirim</button>

  <script>
    function loadMessages() {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";

      let chatMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
      chatMessages.forEach((msg) => {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = msg.name + ": " + msg.message;
        chatBox.appendChild(messageDiv);
      });
    }

    function sendReply() {
      const replyMessage = document.getElementById("reply-message").value.trim();
      if (replyMessage !== "") {
        const chatBox = document.getElementById("chat-box");

        const messageDiv = document.createElement("div");
        messageDiv.textContent = "Admin: " + replyMessage;
        chatBox.appendChild(messageDiv);

        document.getElementById("reply-message").value = "";
      }
    }

    window.onload = loadMessages;
  </script>

</body>
</html>
