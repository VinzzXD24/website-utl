<script>
  function loadMessages() {
    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML = ""; // Bersihkan chat sebelum memuat

    let chatMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
    chatMessages.forEach((msg) => {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message");
      messageDiv.textContent = msg.name + ": " + msg.message;
      chatBox.appendChild(messageDiv);
    });

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendReply() {
    const replyMessage = document.getElementById("reply-message").value;
    if (replyMessage.trim() !== "") {
      const chatBox = document.getElementById("chat-box");

      // Tambahkan pesan balasan admin
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", "admin-reply");
      messageDiv.textContent = "Admin: " + replyMessage;
      chatBox.appendChild(messageDiv);

      document.getElementById("reply-message").value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  }

  // Load pesan saat admin masuk
  window.onload = loadMessages;
</script>
