<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Live Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1e1e1e;
      --secondary: #252525;
      --text: #e5e5e5;
      --text-light: #999999;
      --border: #333333;
      --shadow: rgba(0, 0, 0, 0.2);
      --input-bg: #2e2e2e;
      --max-width: 900px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--secondary);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px var(--shadow);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: var(--border);
      color: var(--text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: var(--text-light);
    }

    /* Chat Admin */
    .chat-container {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      background: var(--secondary);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--border);
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background: var(--input-bg);
    }

    .admin-reply {
      background: var(--border);
      text-align: right;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
    }

  </style>
</head>
<body>

  <!-- Form Login -->
  <div class="container" id="login-form">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard Chat Admin -->
  <div class="chat-container" id="chat-admin">
    <h2>Admin Live Chat</h2>
    <div class="chat-box" id="chat-box">
      <!-- Pesan dari pengguna akan muncul di sini -->
    </div>
    <div class="chat-input">
      <input type="text" id="reply-message" placeholder="Ketik balasan...">
      <button onclick="sendReply()">Kirim</button>
    </div>
  </div>

  <script>
    const adminUsername = "admin";
    const adminPassword = "1234"; // Ganti dengan password yang lebih aman

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === adminUsername && password === adminPassword) {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("chat-admin").style.display = "flex";
      } else {
        alert("Username atau Password salah!");
      }
    }

    function sendReply() {
      const replyMessage = document.getElementById("reply-message").value;
      if (replyMessage.trim() !== "") {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chat-message", "admin-reply");
        messageDiv.textContent = "Admin: " + replyMessage;
        chatBox.appendChild(messageDiv);
        document.getElementById("reply-message").value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>

</body>
</html>
