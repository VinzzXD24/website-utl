<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube MP3 Downloader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #1e1e1e;
      --secondary: #252525;
      --text: #e5e5e5;
      --text-light: #999999;
      --border: #333333;
      --shadow: rgba(0, 0, 0, 0.2);
      --input-bg: #2e2e2e;
      --max-width: 900px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: 20px;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
      background: var(--secondary);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow);
    }

    header i {
      font-size: 2rem;
      color: var(--text);
    }

    header h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text);
    }

    .container {
      max-width: var(--max-width);
      text-align: center;
      margin-top: 100px;
    }

    .input-field {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .button {
      padding: 10px 20px;
      background: var(--secondary);
      border: 1px solid var(--border);
      border-radius: 5px;
      color: var(--text);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: var(--border);
    }

    .download-link {
      margin-top: 20px;
      font-size: 1.1rem;
      color: var(--text);
      display: none;
    }

    .download-link a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 600;
    }

    .download-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <i class="fab fa-youtube"></i>
    <h2>YouTube MP3 Downloader</h2>
  </header>

  <div class="container">
    <input type="text" class="input-field" id="url" placeholder="Masukkan URL YouTube">
    <button class="button" onclick="getYouTubeData()">Download</button>

    <div class="download-link" id="download-link">
      <a href="#" id="download-btn" download>Download MP3</a>
    </div>
  </div>

  <script>
    // Function to validate URL and fetch MP3 data
    function getYouTubeData() {
      const url = document.getElementById("url").value.trim();
      const downloadLink = document.getElementById("download-link");
      const downloadBtn = document.getElementById("download-btn");

      const youtubeRegex1 = /^(?:https?:\/\/)?(?:youtu\.be\/|(?:www\.)?youtube\.com\/(?:watch\?v=|embed\/|v\/))([a-zA-Z0-9_-]{11})(?:[?&][^\s]*)?$/;
      const youtubeRegex2 = /^https?:\/\/(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})$/;
      const youtubeRegex3 = /^https?:\/\/(?:www\.)?youtu\.be\/([a-zA-Z0-9_-]{11})$/;

      if (youtubeRegex1.test(url) || youtubeRegex2.test(url) || youtubeRegex3.test(url)) {
        const videoId = RegExp.$1;

        // Fetch data from API for MP3 download
        fetch(`https://api.siputzx.my.id/api/d/ytmp3?url=https://youtube.com/watch?v=${videoId}`)
          .then(response => response.json())
          .then(data => {
            if (data.status) {
              // Show the download link
              downloadLink.style.display = "block";
              downloadBtn.href = data.data.dl;
              downloadBtn.textContent = `Download MP3: ${data.data.title}`;
            }
          })
          .catch(err => alert("Error fetching data from API."));
      } else {
        alert("URL tidak valid! Silakan masukkan URL YouTube yang valid.");
      }
    }
  </script>
</body>
</html>
