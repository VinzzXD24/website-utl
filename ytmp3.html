<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube MP3 Downloader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #ff3b30;
      --background-color: #121212;
      --secondary-color: #1a1a1a;
      --highlight-color: #ff5722;
      --border-color: #444444;
      --text-color: #ffffff;
      --input-bg-color: #2d2d2d;
      --button-hover-color: #ff7043;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --font-family: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      background: var(--secondary-color);
      box-shadow: 0 4px 15px var(--shadow-color);
      margin-bottom: 2rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .icon {
      font-size: 2.2rem;
      color: var(--primary-color); /* Hanya ikon yang berwarna merah */
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--text-color); /* Teks header berwarna putih */
    }

    .container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      width: 90%;
    }

    .input-group {
      margin: 2rem 0;
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 1.2rem;
      background: var(--input-bg-color);
      border: 2px solid var(--border-color);
      color: var(--text-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      padding-right: 140px;
    }

    .input-field:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(255, 59, 48, 0.3);
      outline: none;
    }

    .button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      padding: 0.8rem 1.5rem;
      background: var(--primary-color);
      border: none;
      border-radius: 6px;
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: var(--button-hover-color);
      transform: translateY(-50%) scale(1.05);
    }

    .download-section {
      margin-top: 2rem;
      background: var(--input-bg-color);
      padding: 1.5rem;
      border-radius: 8px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .download-link {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  text-decoration: none;
  color: var(--text-color);
  font-weight: bold;
}

.download-link:hover {
  color: var(--highlight-color);
}
    

    .download-icon {
      font-size: 1.5rem;
      color: var(--highlight-color);
    }

    .warning {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--input-bg-color);
      border-left: 4px solid var(--primary-color);
      border-radius: 6px;
    }

    .warning p {
      line-height: 1.6;
      font-size: 0.9rem;
      color: #cccccc;
    }

    .footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--secondary-color);
      margin-top: auto;
      border-top: 1px solid var(--border-color);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        width: 95%;
      }
      
      .button {
        position: relative;
        width: 100%;
        margin-top: 1rem;
        transform: none;
        right: auto;
        top: auto;
      }
      
      .input-field {
        padding-right: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <i class="fab fa-youtube icon"></i>
      <h2>YouTube MP3 Downloader</h2>
    </div>
  </header>

  <div class="container">
    <div class="input-group">
      <input type="text" class="input-field" id="url" placeholder="Tempelkan link YouTube di sini...">
      <button class="button" onclick="getYouTubeData()">Konversi</button>
    </div>

    <div class="download-section" id="download-section">
      <a href="#" class="download-link" id="download-btn" download>
        <i class="fas fa-download download-icon"></i>
        <span id="download-text">Sedang memproses...</span>
      </a>
    </div>

    <div class="warning">
      <p><strong>Penting:</strong> Layanan ini hanya untuk konten yang diperbolehkan menurut hukum yang berlaku. Kami tidak menyimpan file audio hasil konversi. Pengguna bertanggung jawab penuh atas konten yang diunduh dan penggunaannya.</p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; <span id="current-year"></span> YouTube MP3 Downloader</p>
  </div>

  <script>
    // Update tahun otomatis
    document.getElementById('current-year').textContent = new Date().getFullYear();

    async function getYouTubeData() {
      const urlInput = document.getElementById("url").value.trim();
      const downloadSection = document.getElementById("download-section");
      const downloadBtn = document.getElementById("download-btn");
      const downloadText = document.getElementById("download-text");

      const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/(watch\?v=)?([a-zA-Z0-9_-]{11})/;

      if (!youtubeRegex.test(urlInput)) {
        showError('Format URL tidak valid!');
        return;
      }

      try {
        downloadSection.style.display = 'block';
        downloadText.textContent = 'Sedang memproses...';
        
        const videoId = urlInput.match(youtubeRegex)[5];
        const response = await fetch(`https://api.siputzx.my.id/api/d/ytmp3?url=https://youtube.com/watch?v=${videoId}`);
        const data = await response.json();

        if (data.status) {
          downloadBtn.href = data.data.dl;
          downloadText.textContent = `Download: ${data.data.title}`;
          downloadBtn.style.opacity = '1';
        } else {
          showError('Gagal mendapatkan data audio');
        }
      } catch (error) {
        showError('Terjadi kesalahan pada server');
      }
    }

    function showError(message) {
      const downloadSection = document.getElementById("download-section");
      downloadSection.style.display = 'block';
      downloadSection.innerHTML = `
        <div class="error-message" style="color: var(--primary-color);">
          <i class="fas fa-exclamation-circle"></i> ${message}
        </div>
      `;
      setTimeout(() => downloadSection.style.display = 'none', 3000);
    }
  </script>
</body>
</html>
